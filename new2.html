<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        section {
            background-color: #fff;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #5a5a5a;
            font-size: 24px;
        }

        label {
            font-size: 18px;
            color: #333;
        }

        input, select, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #taxResult, #cableBillResult, #admissionResult, #electricityBillResult {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        #connectionInput {
            display: block;
        }

        .box {
            padding: 10px;
            border: 2px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin-top: 20px;
        }

        .box h3 {
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
<section>
    <div class="box">
        <h2>Quản Lý Tuyển Sinh</h2>
        <label for="studentName">Họ Tên Sinh Viên:</label>
        <input type="text" id="studentName" placeholder="Nhập họ tên sinh viên"><br><br>

        <label for="score1">Điểm môn thi 1:</label>
        <input type="number" id="score1" placeholder="Nhập điểm môn 1"><br><br>

        <label for="score2">Điểm môn thi 2:</label>
        <input type="number" id="score2" placeholder="Nhập điểm môn 2"><br><br>

        <label for="score3">Điểm môn thi 3:</label>
        <input type="number" id="score3" placeholder="Nhập điểm môn 3"><br><br>

        <label for="priorityArea">Khu vực ưu tiên:</label>
        <select id="priorityArea">
            <option value="A">Khu vực A</option>
            <option value="B">Khu vực B</option>
            <option value="C">Khu vực C</option>
            <option value="X">Không ưu tiên</option>
        </select><br><br>

        <label for="category">Đối Tượng:</label>
        <select id="category">
            <option value="none">Không Ưu Tiên</option>
            <option value="1">Đối Tượng 1</option>
            <option value="2">Đối Tượng 2</option>
            <option value="3">Đối Tượng 3</option>
        </select><br><br>

        <label for="boardScore">Điểm Hội Đồng:</label>
        <input type="number" id="boardScore" placeholder="Nhập điểm hội đồng"><br><br>

        <button onclick="manageAdmissions()">Trả điểm</button>
        <h3 id="baseScoreResult">Điểm Gốc: </h3>
        <h3 id="totalScoreResult">Tổng Điểm: </h3>
        <h3 id="admissionResult">Trạng thái Tuyển Sinh: </h3>
    </div>
</section>


<section>
    <div class="box">
        <h2>Tính Tiền Điện</h2>

        
        <label for="customerName">Họ Tên:</label>
        <input type="text" id="customerName" placeholder="Nhập họ tên khách hàng"><br><br>


        <label for="electricityUsage">Số KWh sử dụng:</label>
        <input type="number" id="electricityUsage" placeholder="Nhập số KWh sử dụng"><br><br>

        <button onclick="calculateElectricityBill()">Tính Tiền Điện</button>

        <h3 id="electricityBillResult">Tiền điện: </h3>
    </div>
</section>

<section>
    <div class="box">
        <h2>Tính Thuế Thu Nhập Cá Nhân</h2>
        <label for="name">Họ Tên:</label>
        <input type="text" id="name" placeholder="Nhập họ tên người nộp thuế"><br><br>

        <label for="totalIncome">Tổng Thu Nhập Năm (triệu VND):</label>
        <input type="number" id="totalIncome" placeholder="Nhập tổng thu nhập năm"><br><br>

        <label for="dependents">Số Người Phụ Thuộc:</label>
        <input type="number" id="dependents" placeholder="Nhập số người phụ thuộc"><br><br>

        <button onclick="calculateIncomeTax()">Tính Thuế</button>
        <h3 id="taxResult">Thuế phải trả: </h3>
        <h3 id="amountAfterTax">Số tiền còn lại sau thuế: </h3>
    </div>
</section>
    
    
<section>
    <div class="box">
        <h2>Tính Tiền Cáp</h2>

        <label for="customerName">Họ tên:</label>
        <input type="text" id="customerName" placeholder="Nhập họ tên khách hàng"><br><br>

        <label for="customerType">Loại khách hàng:</label>
        <select id="customerType" onchange="toggleConnectionInput()">
            <option value="household">Nhà dân</option>
            <option value="business">Doanh nghiệp</option>
        </select><br><br>

        <div id="connectionInput" style="display:none;">
            <label for="connections">Số kết nối:</label>
            <input type="number" id="connections" placeholder="Nhập số kết nối"><br><br>
        </div>

        <label for="channels">Số kênh cao cấp:</label>
        <input type="number" id="channels" placeholder="Nhập số kênh cao cấp"><br><br>

        <button onclick="calculateCableBill()">Tính tiền cáp</button>

        <h3 id="cableBillResult">Tiền cáp phải trả: </h3>
    </div>
</section>

    <script src="new2.js"></script>
</body>
</html>
